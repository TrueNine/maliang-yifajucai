spring:
  # Test-specific configurations
  main:
    allow-bean-definition-overriding: true
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    
  # Redis configuration for tests
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

# WeChat configuration for tests (dummy values)
compose:
  psdk:
    wxpa:
      wxpa:
        verify-token: test_verify_token
        app-id: test_app_id
        app-secret: test_app_secret
      
logging:
  level:
    com.tnmaster: DEBUG
    org.casbin: DEBUG
    root: INFO
