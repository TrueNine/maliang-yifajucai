app:
  interceptors:
    casbin-admin:
      enabled: false

compose:
  psdk:
    wxpa:
      wxpa:
        app-id: test-app-id
        app-secret: test-app-secret
        verify-token: test-verify-token
        enable-auto-refresh: false

spring:
  main:
    allow-bean-definition-overriding: true
  flyway:
    enabled: true
    baseline-version: 3000
    baseline-on-migrate: true
    out-of-order: true
  data:
    redis:
      repositories:
        enabled: false
  test:
    database:
      replace: none

jimmer:
  show-sql: false
  pretty-sql: false
  inline-sql-variables: false
  dialect: org.babyfish.jimmer.sql.dialect.PostgresDialect

logging:
  level:
    com.tnmaster: DEBUG
    org.springframework.test: DEBUG
    org.testcontainers: DEBUG
