<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>银行开户证明</title>
  <script>
    const employeeName = '刘明明'
    const employeeIdNumber = '370702200201210313'
    const bankName = '中国农业银行'
    const companyName = '湖南慕残信息科技有限公司'
    const proofDate = '2025 年 04 月 19 日'

    function getGenderFromId(idNumber) {
      if (typeof idNumber === 'string' && idNumber.length === 18) {
        const genderDigit = parseInt(idNumber.charAt(16))
        if (!isNaN(genderDigit)) {
          return genderDigit % 2 !== 0 ? '男' : '女'
        }
      }
      return '未知' // 如果身份证格式不符，则返回未知
    }

    document.addEventListener('DOMContentLoaded', (event) => {
      const nameSpan = document.getElementById('employee-name-placeholder')
      const genderSpan = document.getElementById('gender-placeholder')
      const idSpan = document.getElementById('employee-id-placeholder')
      const bankNameParagraph = document.getElementById('bank-name-placeholder')
      const companyNameValue = document.getElementById('company-name-value')
      const dateValue = document.getElementById('date-value')
      const companyNameInText = document.getElementById('company-name-in-text')

      const calculatedGender = getGenderFromId(employeeIdNumber)

      if (nameSpan) nameSpan.textContent = employeeName
      if (genderSpan) genderSpan.textContent = calculatedGender
      if (idSpan) idSpan.textContent = employeeIdNumber
      if (bankNameParagraph) bankNameParagraph.textContent = bankName + '：'
      if (companyNameValue) companyNameValue.textContent = companyName
      if (dateValue) dateValue.textContent = proofDate
      if (companyNameInText) companyNameInText.textContent = companyName
    })
  </script>
  <style>
    body {
      font-family: 'SimSun', '宋体', serif;
      width: 210mm;
      height: 297mm;
      margin: 20mm auto;
      padding: 15mm;
      box-sizing: border-box;
      line-height: 1.8;
      font-size: 14pt;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      text-align: center;
      font-size: 20pt;
      margin-bottom: 40px;
      font-weight: bold;
    }

    p {
      text-indent: 2em;
      margin-bottom: 20px;
    }

    .content {
      flex-grow: 1;
    }

    .signature-area {
      text-align: right;
      margin-top: 60px;
    }

    .signature-area p {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 10px;
      text-indent: 0;
    }

    .signature-area .label {
      display: inline-block;
      width: 120px;
      margin-right: 5px;
      flex-shrink: 0;
    }

    .signature-area .value {
      flex-grow: 1;
      text-align: left;
    }

    .signature-line {
      display: inline-block;
      width: 200px;
      border-bottom: 1px solid black;
      margin-left: 10px;
    }

    .placeholder {
      font-weight: bold;
      text-decoration: underline;
      padding: 0 5px;
    }

    .seal-placeholder {
      height: 120px;
      width: 120px;
      margin-top: 5px;
      margin-bottom: 5px;
      margin-right: 40px;
      display: inline-block;
      vertical-align: middle;
    }

    .seal-text {
      font-size: 10pt;
      color: #888;
      margin-top: -5px;
      margin-bottom: 15px;
      text-indent: 0;
      padding-right: 60px;
    }

    @media print {
      body {
        margin: 0;
        padding: 20mm 15mm;
        font-size: 12pt;
      }
      h1 {
        font-size: 18pt;
        margin-bottom: 30px;
      }
      .seal-placeholder {
        border: none;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="content">
    <h1>银行开户证明</h1>

    <p id="bank-name-placeholder">中国农业银行：</p>

    <p>
      兹证明 <span class="placeholder" id="employee-name-placeholder">员工姓名</span> （性别：<span class="placeholder" id="gender-placeholder">性别</span
    >，身份证号码：<span class="placeholder" id="employee-id-placeholder">员工身份证号</span>）确系我单位（<span
      class="placeholder"
      id="company-name-in-text"
    >湖南aa信息科技有限公司</span
    >）正式员工。为方便该员工接收工资及处理日常金融事务，现特委托贵行协助为其开立个人银行借记卡账户。
    </p>

    <p>恳请贵行审阅此申请，如蒙核准并协助办理相关开户手续，我单位将不胜感激。此举将极大便利我单位员工后续工资发放及日常金融结算事宜。</p>

    <p style="text-indent: 0">此致</p>
  </div>

  <div class="signature-area">
    <p>
      <span class="label">单位名称：</span>
      <span class="value" id="company-name-value"></span>
    </p>
    <div class="seal-placeholder"></div>
    <p class="seal-text">（公司盖章）</p>
    <p>
      <span class="label">经办人签字：</span>
      <span class="value"><span class="signature-line"></span></span>
    </p>
    <p>
      <span class="label">日期：</span>
      <span class="value" id="date-value"></span>
    </p>
  </div>
</div>
</body>
</html>
